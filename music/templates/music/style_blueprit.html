<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Jhaka-Naka {% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
        <!-- Logo -->
      <a class="navbar-brand" href="{% url 'music:index' %}">Jhaka-Naka</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="topNavBar">
      <ul class="nav navbar-nav">
        <li class="active">
            <a href="{% url 'music:index' %}">
                <span class="glyphicon glyphicon-cd" area-hidden="true"></span>&nbsp;
                Albums
            </a>
        </li>

        <li class="">
            <a href="#">
                <span class="glyphicon glyphicon-music" area-hidden="true"></span>&nbsp;
                Songs
            </a>
        </li>
<!-- drop down menu tempalte below:
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Separated link</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">One more separated link</a></li>
          </ul>
        </li>-->
      </ul>
<!-- a form filed for searching -->
      <form class="navbar-form navbar-left" role="search" method="get" action="#">
        <div class="form-group">
          <input type="text" class="form-control" name="q" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">
            <span class="glyphicon glyphicon-search" area-hidden="true"></span>&nbsp;
            Search
        </button>
      </form>
<!-- right side of nav bar -->
      <ul class="nav navbar-nav navbar-right">

        <li class="">
            <a href="{% url 'music:album-add' %}">
                <span class="glyphicon glyphicon-plus" area-hidden="true"></span>&nbsp;
                Add Album
            </a>
        </li>

        <li class="">
            <a href="#">
                <span class="glyphicon glyphicon-off" area-hidden="true"></span>&nbsp;
                Log Out
            </a>
        </li>

      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
{% block body %}
{% endblock %}
</body>
</html>
