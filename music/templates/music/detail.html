{% extends 'music/style_blueprit.html' %}
{% block title %} Album Details {% endblock %}
{% block body%}
    <img src="{{ album.logo }}" style="width: 250px;">

    <h1>{{ album.album_title }}</h1>
    <h3>{{ album.artist }}</h3>

        {% for song in album.song_set.all %}
                {{ song.song_title }}
                {% if song.is_fovorite %}
                    <img src="http://vignette2.wikia.nocookie.net/battlefordreamislandfanfiction/images/5/55/Yellow_Star_Idle.png"/>
                {% endif %}
            <br>
        {% endfor %}
{% endblock %}
